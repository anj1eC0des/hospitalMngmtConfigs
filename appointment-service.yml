spring:
  application: 
    name: appointment-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 5000ms
    requested-heartbeat: 5s
    publisher-confirm-type: simple
    template:
      retry:
        enabled: false
    listener:
      simple:
        retry:
          enabled: false

feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
        
eureka:
  client:
      service-url: 
        defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true
      
resilience4j:
  circuitbreaker:
    instances:
      patient-service:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
      doctor-service:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
  retry:
    instances:
      patient-service:
        maxAttempts: 3
        waitDuration: 1s
      doctor-service:
        maxAttempts: 3
        waitDuration: 1s
